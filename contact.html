<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Parul Goel</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .container {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full z-40 bg-white/80 backdrop-blur-md shadow-md dark:bg-slate-800/80">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Home</a>
            <div class="space-x-4 flex">
                <a href="about.html" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">About</a>
                <a href="products.html" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">Products</a>
                <a href="blog.html" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">Blog</a>
                <a href="#" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-16">

        <!-- Contact & Collaborate Section -->
        <section id="contact" class="pt-24 bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl">
            <h1 class="text-3xl font-bold mb-4 border-b-2 border-indigo-500 pb-2">Contact & Collaborate</h1>
            <p class="text-lg mb-6">
                I'm always open to new ideas and collaborations. If you're a professional looking to use AI, a developer with a project idea, or just want to chat about the future of finance, get in touch!
            </p>
            <!-- Updated contact form with mailto link -->
            <form action="mailto:goelparul0006@gmail.com" method="post" enctype="text/plain" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 dark:text-gray-300">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-700 p-2 text-slate-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-700 p-2 text-slate-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 dark:text-gray-300">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-700 p-2 text-slate-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition-colors">
                    Send Message
                </button>
            </form>
            <div class="mt-4 text-center text-lg font-medium">
                <a href="https://www.linkedin.com/in/the-parul-goel" target="_blank" class="text-indigo-600 hover:underline dark:text-indigo-400">Connect on LinkedIn</a> | 
                <a href="mailto:goelparul0006@gmail.com" class="text-indigo-600 hover:underline dark:text-indigo-400">Email</a>
            </div>
        </section>

    </main>
</body>
</html>
