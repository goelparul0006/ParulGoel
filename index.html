<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parul Goel | Finance & AI</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            overflow-x: hidden;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .shine-effect {
            background: linear-gradient(90deg, #334155, #334155, #f0f4f8, #334155, #334155);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .cta-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Card-specific animations */
        .card-pop-in {
            opacity: 0;
            transform: translateY(20px);
            animation: popIn 0.8s ease-out forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styling for the main container and content sections */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1.5rem;
        }

        .section-header {
            padding-top: 100px;
            margin-top: -100px;
        }
        
        @media (min-width: 640px) {
            .container {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full z-40 bg-white/80 backdrop-blur-md shadow-md dark:bg-slate-800/80">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Parul Goel</a>
            <div class="space-x-4 flex">
                <a href="about.html" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">About</a>
                <a href="products.html" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">Products</a>
                <a href="blog.html" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">Blog</a>
                <a href="contact.html" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400 transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="gradient-bg text-white py-24 sm:py-32 text-center shadow-lg rounded-b-[3rem]">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight mb-4">Parul Goel</h1>
            <p class="text-xl sm:text-2xl font-light mb-6 shine-effect">
                CA Finalist | AI Automation & Web Solutions
            </p>
            <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                Building a future where finance and AI work together to empower professionals.
            </p>
            <a href="finance-dino.html" class="cta-button mt-8 inline-block px-8 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-full shadow-lg transition-transform transform hover:scale-105">
                Play the Finance Dino
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <!-- All content sections are now on separate pages -->
    </main>
</body>
</html>
